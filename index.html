<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PiggyVest | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo" id= "logo">
  <div id= "form">
    <h2>Create a Secure Account</h2>
    <p>Welcome to the future of Savings &amp; Investments</p><br>
    <form action="#">
      <label for="fullname">Full Name</label><br>
      <input type="text" name="fname" placeholder="Full Name"><br><br><br>
      <label for="email">Email Address</label><br>
      <input type="email" name="email" placeholder="Email Address"><br><br><br>
      <label for="phone">Phone Number</label><br>
      <input type="number" name="phone" placeholder="Phone Number"><br><br><br>
      <label for="password">Password</label><br>
      <input type="password" name="pwd" placeholder="Password"><br><br><br>
      <label for="referrer">Referrer Phone or Promo Code (Optional)</label><br>
      <input type="number" name="code" placeholder="Referrer Phone or Code"><br><br><br>
      <label for="info">How Did You Hear About Us? (Optional)</label><br>
      <select name="options" id="select">
        <option value= "select">Click To Select</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <option value="referral">Friend/Family/Coworker Referral</option>
        <option value="search">Google search</option>
        <option value="playstore">Google playstore</option>
        <option value="blog">Online Blog</option>
        <option value="newspaper">Local Newspaper</option>
        <option value="event">At an event</option>
        <option value="other">Other</option>
      </select><br><br>
      <input type="submit" name="submit" value="CREATE ACCOUNT" id= "button">
    </form>
  </div>
  <h5><a href= "#">Already have an account? Log In</a></h5>
</body>
</html>
